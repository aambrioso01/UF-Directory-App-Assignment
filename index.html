<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="search">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
               	<tr ng-repeat="x in listings | filter:search">
                	<td>{{x.code}}</td>
                	<td ng-mouseover="showDetails($index)">{{x.name}}</td>
                	<td>
                		<button ng-click="deleteListing($index)" class="btn btn-outline-danger">Remove</button>
                	</td>
                </tr>
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
          <h3>Add building</h3>
          <br>
          <form>
          	<label class="col-md-2 control-label">Code</label>
          	<input type="text" ng-model="code">
          	<br><br>
          	<label class="col-md-2 control-label">Name</label>
          	<input type="text" ng-model="name">
          	<br><br>
          	<label class="col-md-2 control-label">Latitude</label>
          	<input type="text" ng-model="latitude">
          	<br><br>
          	<label class="col-md-2 control-label">Longitude</label>
          	<input type="text" ng-model="longitude">
          	<br><br>
          	<label class="col-md-2 control-label">Address</label>
          	<input type="text" ng-model="address">
          	<br><br>
          	<button ng-click="addListing()">Save</button>
          </form>
        </div>

        <div class="col-md-6">
          <div class="jumbotron jumbotron-fluid">
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

            -->

            <h4>Latitude:</h4>
            <h5 id="lat"></h5>
            <h4>Longitude:</h4>
            <h5 id="long"></h5>
            <h4>Address:</h4>
            <h5 id="add"></h5>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
